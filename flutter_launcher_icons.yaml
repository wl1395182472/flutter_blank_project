# flutter pub run flutter_launcher_icons -f flutter_launcher_icons.yaml 
dev_dependencies:
  flutter_launcher_icons: "^0.11.0"

flutter_icons:
  image_path: "assets/images/root/app_icon.png"

  android: true 
  min_sdk_android: 21 
  
  ios: true
  remove_alpha_ios: true
  image_path_ios: "assets/images/root/app_icon.png"

  web:
    generate: true
    image_path: "assets/images/root/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: true
    image_path: "assets/images/root/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/images/root/app_icon.png"  
